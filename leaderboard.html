<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Dashboard</title>
    <link rel="stylesheet" href="leaderboard.css" />
  </head>
  <body>
    <main class="main">
      <div class="sidebar">
        <nav class="nav">
          <img src="Logo.jpeg" class="logo" />
          <ul role="list">
            <li>Profile</li>
            <li>Courses</li>
            <li>Upload</li>
            <li>Log out</li>
          </ul>
        </nav>
      </div>
      <div class="leaderboard-page">
        <h1 class="header font-heading-lg">Daily Streak Leaderboard</h1>
        <table class="leaderboard">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Points</th>
              <th>Longest Streak(in days)</th>
              <th>Badges</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>
                <div class="player-cell">
                  <img
                    src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Screenshot%202025-01-25%20at%2012.45.20%E2%80%AFAM-7wZEb9lkScTWDIi9C4GhMhWlr2l6fZ.png"
                    alt="Player"
                  />
                  Username
                </div>
              </td>
              <td>420</td>
              <td>7</td>
              <td>
                <div class="player-cell">
                  <img src="Badge1.jpeg" alt="" />
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
