<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bird Identification Flashcard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f8ff;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f0f8ff;
        transition: filter 0.8s ease;
      }

      .background.blurred {
        filter: blur(4px);
      }

      .flashcard {
        width: 320px;
        background-color: #ffffff;
        border: 2px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        z-index: 1;
        transition: transform 0.8s ease, box-shadow 0.3s ease;
      }

      .flashcard.active {
        transform: scale(1.15);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }

      .flashcard img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .content {
        padding: 15px;
      }

      .content p {
        margin: 10px 0;
      }

      .content .title {
        font-weight: bold;
        font-size: 20px;
      }

      audio {
        margin: 10px 0;
        width: 100%;
      }

      .button-container {
        margin-top: 10px;
      }

      button {
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        margin: 5px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <div class="background"></div>
    <div class="flashcard">
      <img
        id="bird-image"
        src="https://upload.wikimedia.org/wikipedia/commons/3/32/House_sparrow04.jpg"
        alt="Bird"
      />
      <div class="content">
        <p id="bird-title" class="title">Click to identify the bird!</p>
        <audio id="bird-audio" controls>
          <source src="" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <p id="bird-fact">Fun Fact: Unknown</p>
        <p id="bird-conservation">Conservation Tip: Unknown</p>
        <p id="bird-region">Regional Significance: Unknown</p>
      </div>
      <div class="button-container">
        <button onclick="revealBird()">Identify Bird</button>
      </div>
    </div>

    <script>
      function revealBird() {
        const flashcard = document.querySelector(".flashcard");
        const background = document.querySelector(".background");
        background.classList.add("blurred");
        flashcard.classList.add("active");

        // Update bird photo
        document.getElementById("bird-image").src =
          "https://upload.wikimedia.org/wikipedia/commons/3/32/House_sparrow04.jpg"; // House Sparrow

        // Update bird title
        document.getElementById("bird-title").textContent =
          "House Sparrow (Passer domesticus)";

        // Update bird call
        const birdAudio = document.getElementById("bird-audio");
        birdAudio.querySelector("source").src =
          "https://www.xeno-canto.org/sounds/uploaded/UNXJEYYWCB/XC575405-Passer_domesticus.mp3";
        birdAudio.load();

        // Update fun fact
        document.getElementById("bird-fact").textContent =
          "Fun Fact: House Sparrows are among the most widespread bird species in the world!";

        // Update conservation tip
        document.getElementById("bird-conservation").textContent =
          "Conservation Tip: Provide birdhouses and food sources to support local sparrow populations.";

        // Update regional significance
        document.getElementById("bird-region").textContent =
          "Regional Significance: Often associated with urban areas and symbolizes adaptability.";
      }
    </script>
  </body>
</html>
